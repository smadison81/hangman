<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/design.css">
    <title>Simpsons Name Game!</title>
</head>

<body>
    <audio id="theme" src="./assets/sound/theme.wav" type="audio/wav" preload="auto"></audio>
    <audio id="doh" src="./assets/sound/doh.wav" type="audio/wav" preload="auto"></audio>
    <audio id="woo" src="./assets/sound/woo.wav" type="audio/wav" preload="auto"></audio>
    <audio id="aye" src="./assets/sound/aye.wav" type="audio/wav" preload="auto"></audio>
    <audio id="no" src="./assets/sound/no.wav" type="audio/wav" preload="auto"></audio>
    <div class="center" style="width: 100%">
        <h1 align="center">Simpsons Name Game</h1>
    </div>
    <div align="center" class="container mt-5 p-5" style="max-width: 768px">
        <div class="row justify-content-md-center">
            <div class="col">
                <p class="continue" id="continue-text">Press a letter to get started!</p>
                <p class="answer"><label id="answerText"></label></p>
                <p class="wins"><label>Wins: </label> <label id="wins-text"></label> </p>
                <p class="losses"><label>Losses: </label> <label id="losses-text"></label> </p>
                <p class="guess"><label>Number of Guesses Left: </label> <label id="guesses-left"></label> </p>
                <p class="incorrect"><label>Incorrect Letters: </label> <label id="incorrect-guesses"></label> </p>
                <button onclick="startGame()">Reset Game</button>
            </div>
            <div class="col bart">
                <img src="./assets/images/bart.png" alt="Bart" class="clearfix">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/logic.js">



    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
